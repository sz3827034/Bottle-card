<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="card"> 
        <div class="image-container">
            <img src="images.jpg" alt="HydroSync Pro Water Bottle">
            <span class="wishlist-icon"><i class="fas fa-heart"></i></span>
        </div>
        <div class="content">
            <h2>HydroSync Pro Water Bottle</h2>
            <div class="sizes">
                <span>300 ml</span>
                <span>600 ml</span>
                <span class="active">800 ml</span>
                <span>1 Litre</span>
            </div>
            <p>Stay on top of your daily water intake with this innovative bottle featuring built-in hydration reminders and bluetooth connectivity.</p>
            <div class="price-cart">
                <span class="price">$137</span>
                <button class="cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
